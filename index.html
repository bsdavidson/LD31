<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>LD31</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="level.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">
"use strict";

var game = new Phaser.Game(800, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update });

game.gravity

var player = null;
var level = null;
var object = null;


function preload() {

    level = new Level(game);
    level.preload();

    player = new Player(game, 30, 120);
    player.preload();

};

function create() {
    level.create();
    player.create();
};

function update() {
    level.update(player);
    player.update(level);

};

</script>
</body>

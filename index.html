<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Snowdeath</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="level.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">

var game = new Phaser.Game(800, 500, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player = null;
var level = null;

function preload()
{

    level = new Level(game);
    level.preload();

    player = new Player(game, 30, 120);

    player.preload();


    // hud = new HUD(game);
}

function create()
{
    level.create();
    player.create();
    // hud.create();
}

function update()
{
    level.update();
    player.update(level);
}

</script>
</body>
</html>
